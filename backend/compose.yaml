services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: messenger-postgres
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: messenger
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  valkey:
    image: 'valkey/valkey:8-alpine'
    container_name: messenger-valkey
    ports:
      - '6379:6379'
    volumes:
      - valkey_data:/data

volumes:
  postgres_data:
  valkey_data:
